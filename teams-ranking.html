<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teams Stat Top Team Rankings | Fantasy Football</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div  class="site-brand">
          <a href="/">
            <img src="./assets/images/helmet.png" alt="logo" />
          </a>
        </div>
        <ul class="links">
          <li class="link"><a href="teams.html">Teams</a></li>
          <li class="link"><a href="players.html">Players</a></li>
          <li class="link">
            <a href="teams-ranking.html">Top Team Rankings</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <div class="form-group">
          <label for="teams">Team</label>
          <select id="teams" class="form-control">
          </select>
        </div>

        <div class="form-group">
          <label for="season">
            Season
          </label>
          <select class="form-control" id="season">
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
        </div>
      </aside>
      <section>
        <h2>Top Teams Stats Ranking</h2>
        <table id="team-table" class="display compact" style="width:100%">
          <thead>
            <tr>
              <th>Season</th>
              <th>Week</th>
              <th>Opp</th>
              <th>Tar</th>
              <th>Rec</th>
              <th>Catch %</th>
              <th>Rec Yards</th>
              <th>Air Yards</th>
              <th>YAC</th>
              <th>TD</th>
              <th>aDOT</th>
              <th>RACR</th>
            </tr>
          </thead>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy;Copyright 2019. All rights reserved</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="./assets/js/teamRankings.js"></script>
  </body>
</html>
